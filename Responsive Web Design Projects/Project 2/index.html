<h1 id="title">SURVEY!<h1>
<p id="description">Let me know if I should put more effort into css!<p>
<form id="survey-form">
    <div>
        <label id="name-label">Name:</label>
        <input id="name" type="text" placeholder="Enter Name" required />
        <label id="email-label">Email:</label>
        <input id="email" type="email" placeholder="Enter Email" required />
        <label id="number-label">Age:</label>
        <input id="number" type="number" placeholder="Enter Number" />
    </div>
    <div>
        <span>Select what type of CSS I should use!</span>
        <select id="dropdown">
            <option value="CSS">CSS</option>
            <option value="SASS">SASS</option>
            <option value="SCSS">SCSS</option>
            <option value="LESS">LESS</option>
        </select>
        </div>
    <div>
        <input type="radio" name="use" value="more" checked> More!<br>
        <input type="radio" name="use" value="less"> Less<br>
        <input type="radio" name="use" value="none"> None
    </div>
    <div>
        <label>Can you be unsatisfied but satisfied?</label>
        <input type="checkbox" name="vehicle1" value="unsatisifed">I am unsatisfied<br>
        <input type="checkbox" name="vehicle2" value="satisfied">I am satisfied
    </div>
    <textarea rows="3" cols="100"></textarea>
    <button id="submit" type="submit">Submit</button>
</form>
